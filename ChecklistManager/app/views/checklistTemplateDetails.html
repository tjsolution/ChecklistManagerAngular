<form name="listDetailsForm" class="form" role="form">
    <div class="form-group" data-ng-class="{error: form.Title.$invalid}">
        <label for="Title" class="control-label">Title</label>
        <div class="">
            <input type="text" data-ng-model="template.Title" id="Title" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col">Manager</label>
        <div class="col">
            <div class="btn-group dropdown">
                <button id="managerName" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span id="managerText">{{managerName}}</span><span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="managerName">
                    <li><a data-ng-click="select('None', null)">None</a></li>
                    <li class="divider"></li>
                    <li data-ng-repeat="manager in managers">
                        <a data-ng-click="select(manager.Name, manager.Username)">{{manager.Name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</form>

<form name="newItemForm" class="form-inline row">
    <div class="input-group col-lg-3">
        <input type="text" data-ng-model="item.newItemName" class="form-control" required placeholder="Enter item name" />
        <span class="input-group-btn">
            <button data-ng-click="newItem()" class="btn btn-default">
                <!--data-ng-show="item.newItemName.$error.required"-->
                <i class="icon-plus-sign"></i>
            </button>
        </span>
    </div>
</form>

<div class="table-responsive">
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr>
                <th id="maxColumn" data-sorted="Title">Title</th>
                <th id="optionColumn"></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="item in templateItems" id="item_{{item.Id}}">
                <td><a href="#/checklist-templates/item/edit/{{item.Id}}">{{item.Title}}</a></td>
                <td>
                    <a href="#/checklist-templates/item/edit/{{item.Id}}"><i class="icon-edit"></i></a>
                    <a href="#/checklist-templates/edit/{{template.Id}}" data-ng-click="remove({{item.Id}})">
                        <i class="icon-remove"></i>
                    </a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
            </tr>
        </tfoot>
    </table>
</div>

<div class="form-actions">
    <a href="#/checklist-templates" class="btn">Back</a>
</div>
