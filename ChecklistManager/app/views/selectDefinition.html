<h2>Select a Definition</h2>

<div class="row">
    <div class="col-md-3 pull-right">
        <div class="input-group">
            <input type="text" data-ng-model="filters.query" class="form-control" 
                data-cng-blur="getData()" data-cng-Enter="getData()" placeholder="search..." />
            <span class="input-group-btn">
                <button data-ng-click="getData()" class="btn btn-default"><i class="icon-search"></i></button>
            </span>
        </div>
    </div>
</div>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th data-sorted="Title">Title</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="definition in definitions" id="list_{{definition.Id}}">
            <td><button class="btn btn-link" data-ng-click="selectDefinition({{definition.Id}})">{{definition.Title}}</button></td>
        </tr>
    </tbody>
</table>

<ul class="pagination">
    <li><a data-ng-click="previousPage()">&laquo;</a></li>
    <li data-ng-class="{active: n == filters.page}" data-ng-repeat="n in toRange(1, filters.totalPages)">
        <a data-ng-click="toPage(n)">{{n}}</a>
    </li>
    <li><a data-ng-click="nextPage()">&raquo;</a></li>
</ul>
