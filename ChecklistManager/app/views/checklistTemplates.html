<h2>Checklist Templates</h2>

<div class="row">
    <div class="col-md-3 pull-left">
        <form name="newTemplateForm" data-ng-submit="createTemplate()" class="form-inline">
            <div class="input-group">
                <input type="text" data-ng-model="templateList.name" class="form-control" required placeholder="new template..." />
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default" data-ng-disabled="!templateList.name">
                        <i class="icon-plus-sign"></i>
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-3 pull-right">
        <div class="input-group">
            <input type="text" data-ng-model="filters.query" class="form-control"
                data-cng-enter="getData()" data-cng-blur="getData()" placeholder="search..." />
            <span class="input-group-btn">
                <button data-ng-click="getData()" class="btn btn-default"><i class="icon-search"></i></button>
            </span>
        </div>
    </div>
</div>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th data-sorted="Title">Title</th>
            <th data-sorted="ManagerUsername">Manager</th>
            <th class="optionColumn"></th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="template in templates" id="item_{{template.Id}}">
            <td><a href="#/checklist-templates/edit/{{template.Id}}">{{template.Title}}</a></td>
            <td>{{template.ManagerUsername}}</td>
            <td>
                <span class="pull-right">
                    <a href="#/checklist-templates/edit/{{template.Id}}"><i class="icon-edit"></i></a>
                    <a href="#" data-ng-click="remove({{template.Id}})"><i class="icon-remove"></i></a>
                </span>
            </td>
        </tr>
    </tbody>
</table>

<ul class="pagination">
    <li><a data-ng-click="previousPage()">&laquo;</a></li>
    <li data-ng-class="{active: n == filters.page}" data-ng-repeat="n in toRange(1, filters.totalPages)">
        <a data-ng-click="toPage(n)">{{n}}</a>
    </li>
    <li><a data-ng-click="nextPage()">&raquo;</a></li>
</ul>
