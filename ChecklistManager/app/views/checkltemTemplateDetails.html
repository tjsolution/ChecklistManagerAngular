<h2>Template Item</h2>

<form name="editForm" data-ng-submit="save()" class="form-horizontal" role="form">

    <fieldset>
        <legend>Checklist Template Item</legend>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="tile">Title</label>
            <div class="col-lg-4">
                <input type="text" id="title" class="form-control" data-ng-model="templateItem.Title" required placeholder="Enter title of item" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2" for="description">Description</label>
            <div class="col-lg-4">
                <textarea rows="4" id="description" class="form-control" data-ng-model="templateItem.Description" placeholder="Enter description of item" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-4">
                <button type="submit" class="btn btn-default">Save changes</button>
                <a href="#/checklist-templates/edit/{{templateItem.ChecklistTemplateId}}" class="btn">Cancel</a>
            </div>
        </div>
    </fieldset>
</form>
