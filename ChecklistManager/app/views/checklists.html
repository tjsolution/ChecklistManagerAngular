<h2>Checklist History</h2>


<div class="row">
    <div class="col-md-3 pull-right">
        <div class="input-group">
            <input type="text" data-ng-model="filters.query" data-cng-Enter="getData()" class="form-control" placeholder="search..." data-cng-blur="getData()" />
            <span class="input-group-btn">
                <button data-ng-click="getData()" class="btn btn-default"><i class="icon-search"></i></button>
            </span>
        </div>
    </div>
</div>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th data-sorted="Title">Title</th>
            <th data-sorted="RecordCreated">Created</th>
            <th data-sorted="RecordModifiedBy">Modified By</th>
            <th class="optionColumn"></th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="checklist in checklists" id="list_{{checklist.Id}}">
            <td>
                <span><a href="#/checklists/edit/{{checklist.Id}}">{{checklist.Title}}</a></span>
            </td>
            <td><span>{{checklist.RecordCreated | date:'short'}}</span></td>
            <td><span>{{checklist.RecordModifiedBy}}</span></td>
            <td>
                <span class="pull-right">
                    <a href="#/checklist/edit/{{checklist.Id}}"><i class="icon-edit"></i></a>
                    <a href="#" data-ng-click="remove({{checklist.Id}})"><i class="icon-remove"></i></a>
                </span>
                <span class="badge pull-right" data-ng-class="{allChecked: checklist.allItemsChecked}">{{checklist.completedItems}}</span>
            </td>
        </tr>
    </tbody>
</table>

<ul class="pagination">
    <li><a data-ng-click="previousPage()">&laquo;</a></li>
    <li data-ng-class="{active: n == filters.page}" data-ng-repeat="n in toRange(1, filters.totalPages)">
        <a data-ng-click="toPage(n)">{{n}}</a>
    </li>
    <li><a data-ng-click="nextPage()">&raquo;</a></li>
</ul>
