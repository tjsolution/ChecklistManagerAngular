<h2>Users</h2>

<div class="row">
    <div class="col-md-2 col-offset-10 pull-right">
        <input type="text" class="form-control" data-ng-model="filters.filter" placeholder="search..." />
    </div>
</div>

<a href="#/users/new" class="btn"><i class="icon-plus-sign"></i></a>

<div class="">
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr>
                <th data-sorted="Username">Username</th>
                <th data-sorted="OrganisationName">Organisation</th>
                <th class="optionColumn"></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="user in users | filter: filters.filter"
                data-ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}"
                id="item_{{user.Username}}">
                <td><a href="#/users/edit/{{user.Username}}">{{user.Username}}</a></td>
                <td>{{user.OrganisationName}}</td>
                <td>
                    <span class="pull-right">
                        <a href="#/users/edit/{{user.Username}}"><i class="icon-edit"></i></a>
                        <a href="#" data-ng-click="remove('{{user.Username}}')"><i class="icon-remove"></i></a>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
