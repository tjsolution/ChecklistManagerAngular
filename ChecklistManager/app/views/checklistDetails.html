<h2>{{checklist.Title}} <span class="badge">{{completedItems}}</span></h2>
<div>
    <textarea rows="2" class="form-control" data-ng-model="checklist.Notes"></textarea>
</div>

<div class="panel-group" id="accordion" >
  <div class="panel panel-default" data-ng-repeat="item in checklistItems" id="item_{{item.$id}}">
    <div class="panel-heading">
        <input type="checkbox" data-ng-model="item.IsDone" data-ng-click="itemStateToggled(item.$id)"/>
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" data-target="#group_{{item.$id}}">
          {{item.Title}}
        </a>
        <a class="pull-right" data-ng-show="item.Notes"><i class="icon-comment"></i></a>
    </div>
    <div id="group_{{item.$id}}" class="panel-collapse collapse">
      <div class="panel-body">
          <span class="help-block">{{item.Description}}</span>
          <textarea rows="2" data-ng-model="item.Notes" class="form-control" ></textarea>
       </div>
    </div>
  </div>
</div>

<div class="form-actions">
    <button type="submit" class="btn btn-default" data-ng-click="save()">Save list</button>
    <a href="#/checklists/complete" class="btn">Cancel</a>
</div>
