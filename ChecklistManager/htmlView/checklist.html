<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search" />
        <button ng-click="reset()" type="submit" class="btn"><i class="glyphicon glyphicon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <th sorted="Title">Title</th>
        <th sorted="UserId">UserId</th>
        <th><a href="#/new"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.Title}}</td>
            <td>{{item.UserId}}</td>
            <td><a href="#/edit/{{item.ChecklistTemplateId}}"><i class="glyphicon glyphicon-edit"></i></a></td>
        </tr>
    </tbody>
    <tfoot>
        <a ng-click="offset = offset + limit; search()" ng-show="show_more()">Show more</a>
    </tfoot>
</table>
